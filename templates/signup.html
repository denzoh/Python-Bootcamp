{% extends 'base.html' %}
{% load bootstrap %}
{% block topcontent %}

{% load django_bootstrap_breadcrumbs %}
            {% block breadcrumb %}
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li class="active">Sign up</li>
            </ol>
            {% endblock breadcrumb %}
<div class="container" style="margin-top:10px;width: 450px;">
    <div class="card">
      <div class="card-header">Sign Up </div>
        <div class="card-body">
          
            <form class="form-signin"  action="{% url 'signup' %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}


           <div class="form-group">
                 <button type="submit" class="btn btn-primary">Signup</button>
           </div>
         </form>

       </div>
     </div>
</div>
{% endblock %}
